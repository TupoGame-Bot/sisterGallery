<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Галерея сестры</title>

</head>
<body>

<header>
  <h1>Моя сестра ❤️</h1>
  <p>Красивые моменты и фотографии</p>
</header>

<section class="gallery">

  <img class="lightbox-img" src="images/photo_5305414402163481589_y" alt="Фото 1">

  <img class="lightbox-img" src="images/photo_5305414402163481587_y" alt="Фото 3">
  <img class="lightbox-img" src="images/photo_5305414402163481586_y" alt="Фото 4">
  <img class="lightbox-img" src="images/photo_5305414402163481585_y" alt="Фото 5">
  <img class="lightbox-img" src="images/photo_5305414402163481584_y" alt="Фото 6">
  <img class="lightbox-img" src="images/photo_5305414402163481583_y" alt="Фото 7">
  <img class="lightbox-img" src="images/photo_5305414402163481582_y" alt="Фото 8">

  <img class="lightbox-img" src="images/photo_5305414402163481573_y" alt="Фото 17">
</section>

<!-- Лайтбокс -->
<div id="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
</div>

<footer>
  <p>© Моя галерея, 2025. Сделано с ❤️ для сестры</p>
</footer>

<script>
// JS для лайтбокса
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
const images = document.querySelectorAll('.lightbox-img');
const closeBtn = document.querySelector('.close');

images.forEach(img => {
  img.addEventListener('click', () => {
    lightbox.style.display = 'block';
    lightboxImg.src = img.src;
  });
});

closeBtn.addEventListener('click', () => {
  lightbox.style.display = 'none';
});

lightbox.addEventListener('click', e => {
  if(e.target === lightbox) lightbox.style.display = 'none';
});
</script>

</body>
</html>
